[production]

    ;; initialize FaZend framework
    resources.Fazend.name = "fazend"

    ;; ENABLE all tests
    resources.Fazend_Tests.Baseline.run = true
    resources.Fazend_Tests.Puzzles.run = true
    resources.Fazend_Tests.Traceability.run = true

    ;; load project classes
    autoloaderNamespaces.Model = "Model_"

    ;; database config
    resources.db.adapter = "Pdo_Sqlite"
    resources.db.params.dbname = ":memory:"
    resources.db.params.charset = "utf8"
    resources.db.isDefaultTableAdapter = true

    ;; setup session
    resources.session.use_only_cookies = true
    resources.session.remember_me_seconds = 864000

    ; actual email config
    resources.Fazend_Email.send = false
    resources.Fazend_Email.encoding = "utf-8"
    resources.Fazend_Email.manager.email = "manager@fazend.com"
    resources.Fazend_Email.manager.name = "John Doe"
    resources.Fazend_Email.notifier.email = "server@fazend.com"
    resources.Fazend_Email.notifier.name = "Server Alerter"
    resources.Fazend_Email.transport.name = "Zend_Mail_Transport_Smtp"
    resources.Fazend_Email.transport.host = "localhost"
    resources.Fazend_Email.transport.params.name = "mylogin"
    resources.Fazend_Email.transport.params.auth = "mypwd"
    resources.Fazend_Email.transport.params.port = 25
    resources.Fazend_Email.transport.params.username = "test"
    resources.Fazend_Email.transport.params.password = "test"
    
    ;; here we OVERRIDE the property from app.ini, to avoid
    ;; testing environment accessing to MySQL
    resources.Fazend_Deployer.folders.Pos = APPLICATION_PATH "/deploy/database"
    resources.Fazend_Deployer.verbose = false

[testing : production]

    ;; show errors in testing
    resources.Fazend_Errors.display = true

    ;; don't compress HTML output
    resources.Fazend_View.htmlCompression = true

[development : production]

    ;; show errors in testing
    resources.Fazend_Errors.display = true

    ;; don't compress HTML output
    resources.Fazend_View.htmlCompression = true
